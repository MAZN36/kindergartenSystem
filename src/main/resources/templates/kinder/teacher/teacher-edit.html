<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="tId" name="tId" th:value="${teacher.tId}"  type="hidden">
																													<div class="form-group">
								<label class="col-sm-3 control-label">用户id关联用户表：</label>
								<div class="col-sm-8">
									<input id="tUserid" name="tUserid" th:value="${teacher.tUserid}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">工号：</label>
								<div class="col-sm-8">
									<input id="tJnumber" name="tJnumber" th:value="${teacher.tJnumber}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">职位：</label>
								<div class="col-sm-8">
									<input id="tPosition" name="tPosition" th:value="${teacher.tPosition}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">民族：</label>
								<div class="col-sm-8">
									<input id="tNation" name="tNation" th:value="${teacher.tNation}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">政治面貌：</label>
								<div class="col-sm-8">
									<input id="tPolitical" name="tPolitical" th:value="${teacher.tPolitical}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">身份证：</label>
								<div class="col-sm-8">
									<input id="tCard" name="tCard" th:value="${teacher.tCard}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">学历：</label>
								<div class="col-sm-8">
									<input id="tEducation" name="tEducation" th:value="${teacher.tEducation}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">家庭住址：</label>
								<div class="col-sm-8">
									<input id="tHome" name="tHome" th:value="${teacher.tHome}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="tState" name="tState" th:value="${teacher.tState}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="tNote" name="tNote" th:value="${teacher.tNote}" class="form-control" type="text">
								</div>
							</div>
																		<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kinder/teacher/teacher-edit.js">
	</script>
</body>
</html>
