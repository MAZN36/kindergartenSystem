<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="aId" name="aId" th:value="${stuAttendance.aId}"  type="hidden">
																													<div class="form-group">
								<label class="col-sm-3 control-label">班级，引用外键：</label>
								<div class="col-sm-8">
									<input id="aClasss" name="aClasss" th:value="${stuAttendance.aClasss}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">学号：</label>
								<div class="col-sm-8">
									<input id="aStudentNo" name="aStudentNo" th:value="${stuAttendance.aStudentNo}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">学生编号：</label>
								<div class="col-sm-8">
									<input id="aStuId" name="aStuId" th:value="${stuAttendance.aStuId}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="aDate" name="aDate" th:value="${stuAttendance.aDate}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="aCourseName" name="aCourseName" th:value="${stuAttendance.aCourseName}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">哪节课：</label>
								<div class="col-sm-8">
									<input id="aPeriodId" name="aPeriodId" th:value="${stuAttendance.aPeriodId}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">操作员/老师id：</label>
								<div class="col-sm-8">
									<input id="aOperator" name="aOperator" th:value="${stuAttendance.aOperator}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">出勤类型：</label>
								<div class="col-sm-8">
									<input id="aAttendanceType" name="aAttendanceType" th:value="${stuAttendance.aAttendanceType}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="aNote" name="aNote" th:value="${stuAttendance.aNote}" class="form-control" type="text">
								</div>
							</div>
																		<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kinder/stuAttendance/stuAttendance-edit.js">
	</script>
</body>
</html>
