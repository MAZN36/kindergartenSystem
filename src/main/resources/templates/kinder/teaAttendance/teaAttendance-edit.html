<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="aId" name="aId" th:value="${teaAttendance.aId}"  type="hidden">
																													<div class="form-group">
								<label class="col-sm-3 control-label">工号：</label>
								<div class="col-sm-8">
									<input id="aStudentNo" name="aStudentNo" th:value="${teaAttendance.aStudentNo}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">教师编号：</label>
								<div class="col-sm-8">
									<input id="aTeaId" name="aTeaId" th:value="${teaAttendance.aTeaId}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">上班时间：</label>
								<div class="col-sm-8">
									<input id="aStartDate" name="aStartDate" th:value="${teaAttendance.aStartDate}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">下班时间：</label>
								<div class="col-sm-8">
									<input id="aEndDate" name="aEndDate" th:value="${teaAttendance.aEndDate}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">出勤类型：</label>
								<div class="col-sm-8">
									<input id="aAttendanceType" name="aAttendanceType" th:value="${teaAttendance.aAttendanceType}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="aNote" name="aNote" th:value="${teaAttendance.aNote}" class="form-control" type="text">
								</div>
							</div>
																		<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kinder/teaAttendance/teaAttendance-edit.js">
	</script>
</body>
</html>
