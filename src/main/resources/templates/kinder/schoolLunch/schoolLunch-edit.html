<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="slId" name="slId" th:value="${schoolLunch.slId}"  type="hidden">
																													<div class="form-group">
								<label class="col-sm-3 control-label">菜品名称：</label>
								<div class="col-sm-8">
									<input id="slName" name="slName" th:value="${schoolLunch.slName}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">菜品口味：</label>
								<div class="col-sm-8">
									<input id="aStudentNo" name="aStudentNo" th:value="${schoolLunch.aStudentNo}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="aDate" name="aDate" th:value="${schoolLunch.aDate}" class="form-control" type="text">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="aNote" name="aNote" th:value="${schoolLunch.aNote}" class="form-control" type="text">
								</div>
							</div>
																		<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kinder/schoolLunch/schoolLunch-edit.js">
	</script>
</body>
</html>
