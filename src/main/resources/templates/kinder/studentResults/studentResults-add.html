<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">
								<label class="col-sm-3 control-label">学号：</label>
								<div class="col-sm-8">
									<input id="rStudentNo" name="rStudentNo" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">学生编号：</label>
								<div class="col-sm-8">
									<input id="rStuId" name="rStuId" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">考试时间：</label>
								<div class="col-sm-8">
									<input id="rExamDate" name="rExamDate" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">课程名称，引用外键：</label>
								<div class="col-sm-8">
									<input id="pCourse" name="pCourse" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">班级，引用外键：</label>
								<div class="col-sm-8">
									<input id="rClasss" name="rClasss" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">分数：</label>
								<div class="col-sm-8">
									<input id="rScore" name="rScore" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">是否通过：</label>
								<div class="col-sm-8">
									<input id="rPass" name="rPass" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="rNote" name="rNote" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kinder/studentResults/studentResults-add.js">
	</script>
</body>
</html>
